task: openeval.tasks.qa.QATask
dataset: openeval.datasets.jsonl.JSONLinesDataset
adapter: openeval.adapters.echo.EchoAdapter

task_kwargs:
  instruction: Answer the question succinctly.

dataset_kwargs:
  path: examples/qa_toy.jsonl

metrics:
  - name: openeval.metrics.accuracy.ExactMatch
  - name: openeval.metrics.accuracy.TokenF1

output: results.json
